[build]
  command = "npm run build"
  publish = "dist"

# Serve XML files directly, don't route through the app
[[redirects]]
  from = "/*.xml"
  to = "/:splat.xml"
  status = 200
  force = true
  conditions = {Role = []}

[[redirects]]
  from = "/sitemap-*.xml"
  to = "/sitemap-:splat.xml"
  status = 200  
  force = true
  conditions = {Role = []}